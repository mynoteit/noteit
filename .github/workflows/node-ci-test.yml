name: Run tests

on:  
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:  
  testing:
    runs-on: ubuntu-latest
    steps:
    - name: Git checkout
      uses: actions/checkout@v1

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Start MongoDB
      uses: superchargejs/mongodb-github-action@1.0.0
      with:
        mongodb-version: 4
      env: 
        TEST_CONNECTIONSTRING: ${{ secrets.TEST_CONNECTIONSTRING }}
    - run: npm ci
    - run: npm test

